<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Annotation</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/page-styles.css" rel="stylesheet">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/keyboard-controls.js"></script>
    <style>
    	body {padding-top: 70px;}
    	#main-wrapper {padding-top: 5px;}
    	#button-wrapper {text-align: center;}
    </style>

</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Home</a>
  		</div>
	</nav>

	<!-- IMAGE THUMBNAILS -->
	<div id="main-wrapper" class="wrapper" style="padding: 0px">
		<!-- ROW 1-->
		<div class="row row-eq-height">
			<div style="padding-left: 20%;">
				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image1" src="images/1.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>

				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image2" src="images/2.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>

				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image3" src="images/3.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>
			</div>
		</div>

		<!-- ROW 2 -->
		<div class="row row-eq-height">
			<div style="padding-left: 20%">
				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image4" src="images/4.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>

				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image5" src="images/5.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>

				<div class="col-xs-6 col-sm-3" style="padding: 0">
						<img id="image6" src="images/6.jpg" alt="Image to Analyze" class="img-thumbnail">
				</div>
			</div>
		</div>
	</div>

	<!-- SUBMIT BUTTON -->
	<div class="span7 text-center" style="padding-top: 20px">
		<button id="submit" type="button" class="btn btn-default">SUBMIT</button>
	</div>
</body>
