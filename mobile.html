<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=.8">

	<title>Image Annotation</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/page-styles.css" rel="stylesheet">

	<!-- JQuery -->

    </style>

</head>

<body>

	</nav>

			</div>
		</div>

		<div class="row row-eq-height">
			<div class="col-md-4" style="padding: 0">
					<img id="image2" class="img-responsive" src="images/2.jpg" alt="Image to Analyze" class="img-thumbnail">

				<div class="col-md-4" style="padding: 0">

					<img id="image6" class="img-responsive" src="images/7.jpg" alt="Image to Analyze" class="img-thumbnail">
			</div>

	<div class="span7 text-center" style="padding-top: 20px">
		<button id="submit" type="button" class="btn btn-primary btn-block">SUBMIT</button>
